    border:1px solid #064e3b;
    box-shadow:0 0 50px rgba(34,197,94,.25);
    padding:25px;
}

/* Header estilo ventana */
.header{
    display:flex;
    gap:8px;
    margin-bottom:15px;
}
.dot{
    width:12px;
    height:12px;
    border-radius:50%;
}
.red{background:#ef4444;}
.yellow{background:#eab308;}
.green{background:#22c55e;}

#output{
    white-space:pre-line;
    min-height:280px;
    line-height:1.6;
}

.cursor{
    display:inline-block;
    width:10px;
    height:18px;
    background:#22c55e;
    margin-left:4px;
    animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}
</style>
